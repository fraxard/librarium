<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Librarium</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
</head>
<body>
    <div id="mainPage">
        <div id="nav1">
            <a href="index.html" id="logoname">Librarium</a>
            <p id="websiteName">Librarium : United College of Engineering and Research</p>
        </div>
        <div id="nav2">
            <div id="link1">
                <a href="index.html" class="linkof1">Home</a>
                <a href="login.html" class="linkof1">Login</a>
                <a href="signup.html" class="linkof1">Registration</a>
                <a href="catalogue.html" class="linkof1">Catalogue</a>
                <a href="cart.html" class="linkof1"><i class="ri-shopping-cart-line" id="cartIcon"></i>Cart</a>
            </div>
        </div>
        <div class="signup-container">
            <div class="signup-form">
                <h2>Sign Up</h2>
                <form action="#" method="POST" id="signupForm">
                    <div class="form-columns">
                        <div class="form-column">
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label for="email" style="padding-top: 25px;">Email Address</label>
                                <input type="email" id="email" name="email" required placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required placeholder="Create a password">
                                <i class="ri-eye-line password-toggle"></i>
                                <div class="password-strength">
                                    <div class="password-strength-meter">
                                        <div></div>
                                    </div>
                                    <span>Password strength</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                                <i class="ri-eye-line password-toggle"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-footer-container">
                        <button type="submit" class="signup-btn">Create Account</button>
                        <div class="form-footer">
                            <p>Already have an account? <a href="login.html">Login</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="copyR">
            <p>&copy; 2025 Librarium ; Ayush Kushwaha</p>
        </div>
    </div>
    <script>
        document.querySelectorAll(".password-toggle").forEach((toggle) => {
  toggle.addEventListener("click", function () {
    const passwordInput = this.previousElementSibling;
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      this.classList.replace("ri-eye-line", "ri-eye-off-line");
    } else {
      passwordInput.type = "password";
      this.classList.replace("ri-eye-off-line", "ri-eye-line");
    }
  });
});

    </script>
    <script src="JS/script.js"></script>
</body>
</html>
